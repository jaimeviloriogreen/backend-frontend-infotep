<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Stack App</title>
    
    
    <script type="module" crossorigin src="/assets/index-abb3109c.js"></script>
    <link rel="stylesheet" href="/assets/index-579026fc.css">
  </head>
  <body>
    <!-- Alerts -->
    <!-- ¡Registro exitoso! -->
    <!-- ¡Tienes un error! -->
    <section class="alert">
        <h2 class="alert__text"></h2>
        <img src="./equis.svg" alt="error" class="alert__icon">
    </section>

    <section class="main">
        <!-- <h1 class="main__title">Data Table</h1> -->
        <!-- Formulario -->
        <form class="form" autocomplete="off">
            <input class="form__input" type="text" name="nombre" placeholder="Nombre" autofocus>
            <input class="form__input" type="text" name="apellido" placeholder="Apellido">
            <input class="form__input" type="text" name="cedula" placeholder="Cédula">
            <input class="form__input" type="text" name="telefono" placeholder="Teléfono">
            <input class="form__input" type="text" name="direccion" placeholder="Dirección">
            <input class="form__input form__input--edad" type="text" name="edad" placeholder="Edad">
           <button class="form__btn" type="submit">Enviar</button>
        </form>
    </section>
    <section class="result">
        <table class="table">
            <thead class="table__thead table__thead--hide">
                <tr class="table__trow">
                    <th class="table__theading">Nombre</th>
                    <th class="table__theading">Apellido</th>
                    <th class="table__theading">Cédula</th>
                    <th class="table__theading">Teléfono</th>
                    <th class="table__theading">Dirección</th>
                    <th class="table__theading">Edad</th>
                </tr>
            </thead>
            <tbody class="table__tbody"></tbody>
        </table>
    </section>
  </body>
</html>
